  <h2>Mudar minha senha</h2>

  <div id="container" class="container1">
      
      <form>
        
        <div class="div_senha_atual">
          <label>Senha atual</label>
          <input class= "senha_atual" type="password" name="senha_atual" id="nome"
          placeholder="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8" required>
        </div>

        <div class="div_nova_senha">
          <label>Nova senha</label>
          <input class= "nova_senha" type="password" name="nova_senha" id="rg"
          placeholder="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8" required>
        </div>

        <div class="div_confirmar_senha">
          <label>Confirmar nova senha</label>
          <input class="confirmar_senha" type="password" name="confirmar_senha" id="senha"
          placeholder="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8" required>
        </div>

      </form>

  </div>

    <div id="container" class="container2">
      
      <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="caractere">
          <label class="form-check-label" for="flexCheckDefault">
            8 caracteres
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="numero">
          <label class="form-check-label" for="flexCheckChecked">
            1 número
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="letra">
          <label class="form-check-label" for="flexCheckChecked">
            1 letra maiúscula
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="simbolo">
          <label class="form-check-label" for="flexCheckChecked">
            1 símbolo especial (@, #, $...)
          </label>
          </div>
    </div>

    <div style="clear: both;">
      <button>MUDAR SENHA</button>
    </div>
