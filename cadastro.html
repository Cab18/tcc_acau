	<!--Javascript da barra de progresso e checkboxs-->
	<script type="text/javascript">
		const upload = () => {
			const progressBar = document.querySelector('.myBar')
			progressBar.setAttribute('id','play-animation')
		}

		var myInput = document.getElementById("senha")
		// Validate numbers
		var numbers = /[0-9]/g;
		if(myInput.value.match(numbers)) {
		   document.getElementById("numero").checked = true

		} else {
		   document.getElementById("numero").checked = false
		}

		// Validate length
		if(myInput.value.length >= 8) {
		   document.getElementById("caractere").checked = true
		} else {
		   document.getElementById("caractere").checked = false
		}
		// Validate capital letters
		var upperCaseLetters = /[A-Z]/g;
		 if(myInput.value.match(upperCaseLetters)) {  
		   document.getElementById("letra").checked = true
		} else {
		   document.getElementById("letra").checked = false
		}
		// Validate symbol
		var symbols = /[!@#$%¨&*()]/g;
		 if(myInput.value.match(symbols)) {  
		   document.getElementById("letra").checked = true
		} else {
		   document.getElementById("letra").checked = false
		}

	</script>
